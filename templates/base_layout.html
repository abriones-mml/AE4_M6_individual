<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title class = "mml">Academia Virtual de Electrónica</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js">
  <link rel="stylesheet" href="{% static './css/styles.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static './css/main.css' %}">

<div class="p-1 bg-dark text-white text-center">

    <div class="container">
      <a class="navbar-brand" href="#">

      </a>

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'alumnos' %}">Alumnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tutores</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% url "index" %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cursos
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Curso 1</a></li>
              <li><a class="dropdown-item" href="#">Curso 2</a></li>
              <li><a class="dropdown-item" href="#">Curso 3</a></li>
              <li><a class="dropdown-item" href="#">Curso 4</a></li>
              <li><a class="dropdown-item" href="#">Curso 5</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Ver Todos</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Ingresar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<br>
{% block content %}

<!-- relleno -->

{% endblock %}

<footer class="bg-dark text-center text-white mt-3">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i class="fab fa-facebook"></i></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="bg-dark text-center p-3">
    © 2022 Copyright:
    <a class="text-white">Academia Virtual</a>
  </div>
